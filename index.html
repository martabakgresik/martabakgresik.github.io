<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martabak Gresik - Under Construction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .countdown {
            font-size: 2rem; /* Ukuran font lebih kecil untuk mobile */
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .whatsapp-btn {
            animation: pulse 1.5s infinite;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem; /* Ukuran font lebih kecil untuk mobile */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            width: fit-content; /* Lebar tombol menyesuaikan konten */
            margin: 0 auto; /* Posisi tombol di tengah */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .countdown {
                font-size: 1.5rem; /* Ukuran font lebih kecil untuk layar kecil */
            }
            .whatsapp-btn {
                font-size: 0.9rem; /* Ukuran font lebih kecil untuk layar kecil */
                padding: 8px 16px; /* Padding lebih kecil */
            }
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1>Martabak Gresik</h1>
        <p class="lead">Website kami sedang dalam pengembangan. Segera hadir!</p>
        <div class="countdown" id="countdown"></div>
        <a href="https://wa.me/6282143064521" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i> Hubungi Kami via WhatsApp
        </a>
    </div>
    <footer>
        &copy; <span id="year"></span> martabakgresik.my.id
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Countdown Script -->
    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("March 31, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown" (in Bahasa Indonesia)
            document.getElementById("countdown").innerHTML = `
                ${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik
            `;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "WE'RE LIVE!";
            }
        }, 1000);

        // Dynamic year for footer
        document.getElementById("year").innerText = new Date().getFullYear();
    </script>
</body>
</html>
